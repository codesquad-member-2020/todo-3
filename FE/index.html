<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>TODO 서비스</h1>
    <button type="button">menu</button>
  </header>
  <div class="container">
    <div class="column">
      <div class="column-top">
        <div class="column-title">
          <strong class="column-name"><span class="card-length">3</span>To Do</strong>
          <button type="button" class="content-add-btn"><span class="blind">추가</span></button>
        </div>
        <div class="column-note">
          <form action="" method="POST">
            <textarea name="todoNote" id="todoNote" maxlength="500"></textarea>
            <div class="btn-wrap">
              <button type="button" class="add-btn">Add</button>
              <button type="button" class="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <p class="comment">자바스크립트 공부하기</p>
        <span class="user-name">Add by <a href="#none">kiyoesjh</a></span>
        <button type="button" class="delete-btn"><span class="blind">삭제</span></button>
      </div>
    </div>
    <div class="column">
      <div class="column-top">
        <div class="column-title">
          <strong class="column-name"><span class="card-length">3</span>In Progress</strong>
          <button type="button" class="content-add-btn"><span class="blind">추가</span></button>
        </div>
        <div class="column-note">

            <div class="btn-wrap">
              <button type="button" class="add-btn">Add</button>
              <button type="button" class="cancel-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <p class="comment">자바스크립트 공부하기</p>
        <span class="user-name">Add by <a href="#none">kiyoesjh</a></span>
        <button type="button" class="delete-btn"><span class="blind">삭제</span></button>
      </div>
    </div>
    <div class="column">
      <div class="column-top">
        <div class="column-title">
          <strong class="column-name"><span class="card-length">3</span>Done</strong>
          <button type="button" class="content-add-btn"><span class="blind">추가</span></button>
        </div>
        <div class="column-note">
          <form action="" method="POST">
            <textarea name="todoNote" id="todoNote" maxlength="500"></textarea>
            <div class="btn-wrap">
              <button type="button" class="add-btn">Add</button>
              <button type="button" class="cancel-btn">Cancel</button>

          </form>
        </div>
      </div>
      <div class="card">
        <p class="comment">자바스크립트 공부하기</p>
        <span class="user-name">Add by <a href="#none">kiyoesjh</a></span>
        <button type="button" class="delete-btn"><span class="blind">삭제</span></button>
      </div>
    </div>
  </div>
</body>
</html>
